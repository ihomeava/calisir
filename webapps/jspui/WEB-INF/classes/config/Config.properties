#Generated by ResourceBundle Editor (http://eclipse-rbe.sourceforge.net)
#密钥库的基本参数
#密钥库的位置

#calis统一认证saml服务的URL
calis.agent.AppServiceUrl   = http://www.auth.calis.edu.cn/amserver/AppServices
#calis统一认证saml服务的URL
calis.agent.SamlServiceUrl  = http://www.auth.calis.edu.cn/amserver/SAMLService
#calis统一认证页面的URL
calis.agent.authServiceUrl  = http://www.auth.calis.edu.cn/amserver/AuthServices?verb=login
#debug的状态
calis.agent.debug           = true
#是否校验令牌中的ip和用户的ip是否一致，防止用户token重用
calis.agent.ipcheck         = false
#密钥库的密码
calis.agent.keyStorePass    = calisauth
#密钥库密钥域的别名
calis.agent.keyalias        = calisclient
#密钥库密钥域的密码
calis.agent.keypass         = keyauth
calis.agent.keystore        = calisclient.jks
#是否校验认证中心的签名信息
calis.agent.samlSign        = false
#签名用的算法
calis.agent.xmlsigalgorithm = http://www.w3.org/2000/09/xmldsig#dsa-sha1
